{% extends 'library/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Book Update{% endblock title %}

{% block content %}
<div class="container py-4">
    <h1>Book Update</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-2">Update</button>
</form>
</div>
{% endblock content %}
